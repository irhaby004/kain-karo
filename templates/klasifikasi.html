{% extends "base.html" %} {% block title %}Klasifikasi Kain{% endblock %} {%
block content %}
<div class="container-xxl py-6" id="klasifikasi">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Upload Image Section -->
      <div class="col-md-8">
        <div class="upload-section bg-light rounded shadow-lg p-5 text-center">
          <h2 class="mb-4">Unggah Gambar untuk Klasifikasi</h2>
          <form
            action="/klasifikasi"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3 row">
              <label for="file-input" class="col-md-3 col-form-label"
                >Pilih Gambar</label
              >
              <div class="col-md-9">
                <input
                  type="file"
                  id="file-input"
                  name="my_image"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary px-5 py-2">
                Klasifikasi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Result Section (Initially hidden) -->
    <div class="row mt-5 justify-content-center">
      <div class="col-md-8">
        <div
          id="resultContainer"
          class="result-section bg-light rounded shadow-lg p-5 text-center"
          style="display: {% if prediction %}block{% else %}none{% endif %}"
        >
          <h4 class="text-success mb-4">Hasil Klasifikasi:</h4>
          {% if prediction %}
          <img
            src="{{ img_path }}"
            class="img-fluid mb-4"
            alt="Gambar Kain"
            style="max-height: 300px; object-fit: contain"
          />
          <h5>Jenis Kain: <i>{{ prediction }}</i></h5>
          <p>{{ description }}</p>
          <h6 class="mt-3">Akurasi: <strong>{{ accuracy }}%</strong></h6>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
